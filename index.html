<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>airbnb</title>
</head>
<body>
    <section class="header">
        <nav>
            <a class= 'logo' href="index.html">airbnb</a>
            <div class="nav-links">
                <ul>
                    <li><a href="">Places to stay</a></li>
                    <li><a href="">Experience</a></li>
                    <li><a href="">Online Experience</a></li>
                    
                </ul>
            </div>

            <div class ='right-elm'>
                <ul>
                    <li class = 'host'><a href="">Become a host</a></li>
                    <li class = 'globe'><a href=""><i class="fas fa-globe"></i></a></li>
                    <li class= 'menu'><a href=""></a><i class="fas fa-bars"></i><i id = 'profile' class="fas fa-user-circle"></i></li>

            </div>

            </div>

        <div class="middle">
